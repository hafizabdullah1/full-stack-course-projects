<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Bookmark App</title>
</head>

<body style="background-color: #f9f9f9; color: #000;">

    <!-- Header -->
    <div
        style="background-color: #7520DD; color: #fff; height: 80px; width: 100%; border: 2px solid #4a0ea1; border-radius: 0;">
        <h1 style="color: #fff;">Favorite Bookmark App</h1>
    </div>

    <!-- Add Bookmark Section -->
    <div
        style="background-color: #fff; color: #000; height: 150px; width: 80%; border: 2px solid #ccc; border-radius: 10px;">
        <h2 style="color: #7520DD;">Add a New Bookmark</h2>
        <div
            style="background-color: #e0e0e0; height: 80px; width: 90%; border: 2px solid #bbb; border-radius: 5px;">
            <p style="color: #555;">Form Placeholder</p>
        </div>
    </div>

    <!-- Bookmark List Section -->
    <br> <br>
    <div
        style="background-color: #fff; color: #000; height: auto; width: 80%; border: 2px solid #ccc; border-radius: 10px;">
        <h2 style="color: #7520DD;">Your Bookmarks</h2>

        <!-- Bookmark Item 1 -->
         <br>
        <div
            style="background-color: #f39c12; height: 60px; width: 90%; border: 2px solid #d35400; border-radius: 5px; color: #fff;">
            <p><a href="https://www.google.com" target="_blank" style="color: #fff;">Google</a> - <span style="color: #fff;">Visit</span></p>
        </div>

        <!-- Bookmark Item 2 -->
         <br>
        <div
            style="background-color: #3498db; height: 60px; width: 90%; border: 2px solid #2c3e50; border-radius: 5px; color: #fff;">
            <p><a href="https://www.youtube.com" target="_blank" style="color: #fff;">YouTube</a> - <span style="color: #fff;">Visit</span></p>
        </div>

        <!-- Bookmark Item 3 -->
         <br>
        <div
            style="background-color: #2ecc71; height: 60px; width: 90%; border: 2px solid #27ae60; border-radius: 5px; color: #fff;">
            <p><a href="https://stackoverflow.com" target="_blank" style="color: #fff;">Stack Overflow</a> - <span style="color: #fff;">Visit</span></p>
        </div>

        <!-- Bookmark Item 4 -->
         <br>
        <div
            style="background-color: #333; height: 60px; width: 90%; border: 2px solid #555; border-radius: 5px; color: #fff;">
            <p><a href="https://github.com/hafizabdullah1" target="_blank" style="color: #fff;">Github</a> - <span style="color: #fff;">Visit</span></p>
        </div>
    </div>
</body>

</html>
