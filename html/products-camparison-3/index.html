<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product Comparison Table</title>
</head>

<body>

    <h1>Comparison of Top 3 Laptops in 2024</h1>
    <table border="1" cellpadding="10" cellspacing="0">
        <caption>Comparison of Laptop Features</caption>
        <thead>
            <tr>
                <th>Feature</th>
                <th>Laptop A</th>
                <th>Laptop B</th>
                <th>Laptop C</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Name</td>
                <td>UltraBook Pro</td>
                <td>Notebook X</td>
                <td>LightBook Z</td>
            </tr>
            <tr>
                <td>Price</td>
                <td>$999</td>
                <td>$1099</td>
                <td>$899</td>
            </tr>
            <tr>
                <td>Specifications</td>
                <td>16GB RAM, 512GB SSD</td>
                <td>8GB RAM, 256GB SSD</td>
                <td>16GB RAM, 1TB SSD</td>
            </tr>
            <tr>
                <td>Rating</td>
                <td colspan="2">4.5/5</td>
                <td>4.3/5</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">All products come with a 1-year warranty.</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
