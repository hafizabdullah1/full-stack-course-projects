<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Registration Form</title>
</head>

<body>

    <section>
        <h1>Register for an Account</h1>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Information</legend>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
                    title="Please enter a valid email address.">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" minlength="6" required
                    title="Password must be at least 6 characters long.">

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" minlength="6" required>

                <p>Gender:</p>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>

                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="us">United States</option>
                    <option value="uk">United Kingdom</option>
                    <option value="in">India</option>
                </select>

                <label for="about">About Yourself:</label>
                <textarea id="about" name="about" rows="4" cols="50"></textarea>
            </fieldset>
            <input type="checkbox" name="terms" id="terms" value="yes" required> 
            <label for="terms">I agree to the terms and conditions</label>
            <br>
            <br>
            <input type="submit" value="Register">
            <input type="reset" value="Reset">
        </form>
    </section>

</body>

</html>
